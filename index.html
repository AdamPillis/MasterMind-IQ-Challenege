<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>MasterMindsIQ</title>
</head>
<body>
<section id="game-screen" class="section-area">
    <header>
        <p>MasterMindsIQ</p>

        <button class="header-icon"><i class="fas fa-door-closed"></i></i></button>

    </header>
    
    <div class="div-box">

        <div class="score-area">

            <div class="info-div">
                <p>Score: <span id="score">0</span></p>
            </div>

            <div class="info-div">
                <p>Question Number: <span id="question-number">0</span></p>
            </div>

            <div class="info-div">
                <p>Time: <span id="time">0</span></p>
            </div>

        </div>

        <div class="question-area">

            <h1><span id="question">question</span></h1>

        </div>

        <div class="answers-area">

            <button class="answer-a">A</button>
            <button class="answer-b">B</button>
            <button class="answer-c">C</button>
            <button class="answer-d">D</button>
        
        </div>

    </div>
</section>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/3986f6a91b.js" crossorigin="anonymous"></script>
</body>
</html>
