<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>MasterMindsIQ</title>
</head>
<body>
    <!-- start screen section -->
<section class="section-area">
    <header>

        <p>MasterMindsIQ</p>

    </header>

    <h1 class="h1-text">Welcome to MasterMindsIQ!</h1>

    <p class="paragraph-text">Are you ready to test your general knowledge?</p>

    <form>
        <div class="playername">
            
            <label for="playername">Player Name</label>

            <input id="playername" name="playername" type="text" required>

            <button id="start-button"><i class="fas fa-sign-out-alt"></i></button>

        </div>
    </form>

</section>
    <!-- in-game screen section -->
<section id="game-screen" class="section-area">
    <header>
        <p>MasterMindsIQ</p>

        <button class="header-icon"><i class="fas fa-door-closed"></i></i></button>

    </header>
    
    <div class="div-box">
        <!-- score board and timer -->
        <div class="score-area">

            <div class="info-div">
                <p>Score: <span id="score">0</span></p>
            </div>

            <div class="info-div">
                <p>Question Number: <span id="question-number">0</span></p>
            </div>

            <div class="info-div">
                <p>Time: <span id="time">0</span></p>
            </div>

        </div>
        <!-- to display question -->
        <div class="question-area">

            <h1><span id="question">question</span></h1>

        </div>
        <!-- display 4 possible answers in each button -->
        <div class="answers-area">
    
                <button class="game-button answer-a">A</button>
     
                <button class="game-button answer-b">B</button>

                <button class="game-button answer-c">C</button>

                <button class="game-button answer-d">D</button>
        
        </div>

    </div>
</section>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/3986f6a91b.js" crossorigin="anonymous"></script>
</body>
</html>
