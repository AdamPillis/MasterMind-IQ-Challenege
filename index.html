<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>MasterMindsIQ</title>
</head>
<body>
<section id="game-screen" class="section-area">
    <header>
        <p>MasterMindsIQ</p>

        <button class="header-icon"><i class="fas fa-door-closed"></i></i></button>

    </header>
    
    <div class="game-area">
        <div class="question-area">
    
        </div>

        <div class="answers-area">

            <button class="answer-a"></button>
            <button class="answer-b"></button>
            <button class="answer-c"></button>
            <button class="answer-d"></button>
        
        </div>

        <div class="score-area">
            <p class="scores">Score: <span id="score">0</span></p>
            <p class="question">Question No: <span id="question-number">0</span></p>
            <p class="time">Time: <span id="time">0</span></p>
        </div>
    </div>
</section>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/3986f6a91b.js" crossorigin="anonymous"></script>
</body>
</html>
